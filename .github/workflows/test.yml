name: Test and Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: demo/package.json
    
    - name: Install dependencies
      run: |
        cd demo
        npm ci
    
    - name: Run tests
      run: |
        cd demo
        npm test
    
    - name: Run tests with coverage
      run: |
        cd demo
        npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./demo/coverage
        flags: unittests
        name: codecov-storeways

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: demo/package.json
    
    - name: Install dependencies
      run: |
        cd demo
        npm ci
    
    - name: Build
      run: |
        cd demo
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
